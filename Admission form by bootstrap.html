<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Developer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #36454F;
            color: white;
        }

        .form-input {
            background-color: #3C3C3C;
            color: white;
            border-color: #00D1B2;
        }

            .form-input:focus {
                border-color: #00D1B2;
                box-shadow: none;
                background-color: #3C3C3C;
                color: white;
            }

        .form-container {
            background-color: #2E2E2E;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.9), 0px 0px 30px rgba(0, 0, 0, 0.8);
        }

        .form-input::placeholder {
            color: #CCCCCC;
            opacity: 1;
        }

        @media (max-width: 768px) {
            body {
                font-size: 0.9rem;
            }

            .form-container {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            body {
                font-size: 0.8rem;
            }

            .form-container {
                padding: 10px;
                margin: 5px;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding: 15px;">

    <div class="form-container">
        <form>
            <center class="row my-2"><h7>..::CAPITALIZATION IS COMPULSORY::..</h7></center>

            <div class="mb-3 d-flex align-items-center">
                <label for="username" class="form-label me-2" style="width: 100px;">User Name:</label>
                <input type="text" class="form-control form-input" placeholder="Enter Your Name...">
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="fullname" class="form-label me-2" style="width: 100px;">Full Name:</label>
                <input type="text" class="form-control form-input" placeholder="Enter Your Full Name...">
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="date" class="form-label me-2" style="width: 100px;">Date of Birth:</label>
                <input type="text" class="form-control form-input" id="date" placeholder="DD/MM/YYYY" required>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="email" class="form-label me-2" style="width: 100px;">Email Id :</label>
                <input type="email" class="form-control form-input" placeholder="Enter your Email Id...">
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="mobile" class="form-label me-2" style="width: 100px;">Mobile No.:</label>
                <input type="number" class="form-control form-input" placeholder="Enter your Mobile Number...">
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="address" class="form-label me-2" style="width: 100px;">Address :</label>
                <input type="text" class="form-control form-input" placeholder="Enter your Address...">
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="pincode" class="form-label me-2" style="width: 100px;">Pincode :</label>
                <input type="text" class="form-control form-input" placeholder="Enter your Pincode...">
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label class="form-label me-2" style="width: 100px;">Gender :</label>
                <input class="form-check-input mx-3" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
                <input class="form-check-input mx-3" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
                <input class="form-check-input mx-3" type="radio" name="gender" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="course" class="form-label me-2" style="width: 100px;">Course :</label>
                <input type="text" class="form-control form-input" placeholder="Enter Your Course Name...">
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary mx-2">Submit</button>
                <button type="reset" class="btn btn-secondary mx-2">Reset</button>
                <button type="button" class="btn btn-danger mx-2">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#date", { dateFormat: "d/m/Y" });
    </script>
    <script>
        const inputs = document.querySelectorAll('.form-input');

        inputs.forEach((input, index) => {
            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
        });
    </script>

</body>
</html>
